<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">No commercial use</li>
                <li class="pricing-features-item">Limited functionality</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Select Plan</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Professional</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Allows commercial use</li>
                <li class="pricing-features-item">Unlimited functionality</li>
            </ul>
            <span class="pricing-price">$149<sup>99</sup></span>
            <a href="#/" class="pricing-button is-featured">Select Plan</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Ability to use across multiple devices</li>
                <li class="pricing-features-item">24/7 Customer Support</li>
            </ul>
            <span class="pricing-price">$399<sup>99</sup></span>
            <a href="#/" class="pricing-button">Select Plan</a>
        </div>

    </div>

</body>

</html>
